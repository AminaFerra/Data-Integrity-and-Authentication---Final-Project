{% extends "base.html" %}

{% block title %}Add New User{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-success text-white">
                    <h2 class="card-title mb-0"><i class="fas fa-user-plus me-2"></i>Add New User</h2>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="POST" action="{{ url_for('rbac.add_user') }}" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
                            <input type="email" class="form-control form-control-lg rounded-pill" 
                                   id="email" name="email" required>
                            <div class="form-text">Enter a valid email address</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label"><i class="fas fa-user-tag me-2"></i>Role</label>
                            <select class="form-select form-select-lg rounded-pill" id="role" name="role" required>
                                <option value="">Select Role</option>
                                <option value="user">Regular User</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill">
                                <i class="fas fa-save me-2"></i>Create User
                            </button>
                            <a href="{{ url_for('rbac.list_users') }}" class="btn btn-outline-secondary btn-lg rounded-pill">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
