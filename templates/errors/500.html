{% extends "base.html" %}

{% block title %}Internal Server Error (500){% endblock %}

{% block content %}
<div class="container text-center py-5">
     <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3 p-4">
                <i class="fas fa-cogs fa-5x text-danger mb-4"></i>
                <h1 class="display-1 fw-bold">500</h1>
                <h2 class="mb-3">Oops! Something Went Wrong.</h2>
                <p class="lead mb-4">
                    We're experiencing some technical difficulties on our end. Our team has been notified.
                    Please try again later.
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg rounded-pill">
                    <i class="fas fa-home me-2"></i>Go to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
