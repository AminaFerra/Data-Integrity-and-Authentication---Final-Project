{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-4 fw-bold">Login to MINDFUL</h2>
                <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next')) }}" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email address</label>
                        <input type="email" class="form-control form-control-lg rounded-pill" id="email" name="email" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                        <input type="password" class="form-control form-control-lg rounded-pill" id="password" name="password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="d-grid mb-3">
                    <a href="{{ url_for('auth.github_login') }}" class="btn btn-outline-dark btn-lg rounded-pill">
                        <i class="fab fa-github me-2"></i>Login with GitHub
                    </a>
                </div>
                <div class="d-grid mb-3">
                    <a href="{{ url_for('auth.auth0_login') }}" class="btn btn-outline-dark btn-lg rounded-pill">
                        <i class="fas fa-lock me-2"></i>Login with Auth0
                    </a>
                </div>
                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.signup') }}" class="fw-bold">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
